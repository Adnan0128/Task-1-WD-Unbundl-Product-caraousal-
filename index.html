<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Featured Products Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="product-carousel">
            <!-- Featured Product Items -->
            <div class="carousel-item">
                <img src="https://e.saravanaonline.com/3691-large_default/wild-stone-deo-drift-120-ml.jpg" alt="Deodrant">
                <h3>Deodrant</h3>
                <p></p>
            </div>
            <div class="carousel-item">
                <img src="https://images.yaoota.com/FNq9PLQyixAELmRVO8hMYdpabVY=/trim/yaootaweb-production-sa/media/crawledproductimages/650eb83de157be0059d062956dc647b966e407ec.jpg" alt="Perfume">
                <h3>Perfume</h3>
                <p></p>
            </div>
            <div class="carousel-item">
                <img src="https://cdn0.woolworths.media/content/wowproductimages/large/699589.jpg" alt="Roll-On" >
                <h3>Roll-On</h3>
                <p></p>
            </div>
            <!-- Add more items as needed -->
        </div>
        <!-- Navigation Buttons -->
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </div>
</body>
</html>
